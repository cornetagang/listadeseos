  <style>
    * {
      box-sizing: border-box;
    }

    body {
     margin: 0;
     padding: 70px 0 0 0; /* padding-top para que no quede tapado por el nav */
     background: #fdf6e3; /* crema */
     font-family: 'Segoe UI', sans-serif;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: flex-start; /* que el contenido inicie desde arriba */
     height: 100vh;
     position: relative;
     overflow-x: hidden;
    }

  nav {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     background-color: #2563eb;
     padding: 0.75rem 1rem;
     box-shadow: 0 2px 5px rgba(0,0,0,0.2);
     z-index: 9999;

  /* Centrar el enlace */
  display: flex;
  justify-content: center;
  }

  nav a {
     color: white;
     text-decoration: none;
     font-weight: 600;
     font-size: 1rem;
  }

  nav a:hover {
     text-decoration: underline;
  }

    .wishlist-container {
     display: grid;
     grid-template-columns: repeat(4, 1fr);
     gap: 20px;
     padding: 20px;

  /* Centrar y limitar ancho */
     max-width: 1000px;
     width: 90%;
     margin: 0 auto;
     z-index: 1;
    }


    .wish-box {
      background: #fff;
      border: 2px solid #b30000;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .wish-box:hover {
      transform: scale(1.05);
    }

    .wish-box span {
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #006400; /* verde navide√±o */
    }

    .wish-box a img {
      width: 50px;
      height: auto;
    }

  </style>
</head>
